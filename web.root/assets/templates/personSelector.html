<div class="modal" data-bind="attr: { id: modalId }">
    <div class="modal-dialog">

        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" data-bind="text:headerText"></h4>
            </div>
            <div class="modal-body">
                <form>
                <div class="row">
                    <div class="col-md-8">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search" data-bind="value: personsList.searchValue">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-default" data-bind="click:findPersons" title="Search"><span class="glyphicon glyphicon-search"></span> </button>
                        <!-- button class="btn btn-default" data-bind="click:cancelPersonSearch" title="Cancel"><span class="glyphicon glyphicon-remove"></span></button -->
                    </div>
                </div>
                <div id="persons-found-header" class="row" data-bind="visible:personsList.searchResults">
                    <div class="col-md-12">
                        <span data-bind="text: personsList.searchResults"></span>
                    </div>
                </div>
                <div id="findPersonResults"  class="row found well" data-bind="visible:personsList.selectionCount">
                    <div id="persons-found-nav" class="row">
                        <div class="col-md-6" style="padding-right: 3px" data-bind="visible:personsList.hasPrevious">
                            <a href="#"  data-bind="click:personsList.previousPage"><span class="glyphicon glyphicon-backward"></span> Show&nbsp;Previous</a>
                        </div>
                        <div class="col-md-6" style="padding-right: 3px" data-bind="visible:personsList.hasMore">
                            <a href="#" data-bind="click:personsList.nextPage">Show&nbsp;More&nbsp;<span class="glyphicon glyphicon-forward"></span></a>
                        </div>
                    </div> <!-- end found header -->

                    <div class="row" id="persons-found-list">
                        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6" data-bind="foreach: personsList.selectionList[1]">
                            <div class="link-list-item">
                                <a href="#" data-bind="click:$parent.selectPerson"><span data-bind="text: Name"></span></a>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6" data-bind="foreach: personsList.selectionList[2]">
                            <div class="link-list-item">
                                <a href="#" data-bind="click:$parent.selectPerson"><span data-bind="text: Name"></span></a>
                            </div>
                        </div>
                    </div> <!-- end found list -->

                </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-bind="click:cancelSearch"><!-- data-dismiss="modal" -->
                    Close
                </button>
            </div>
        </div>
    </div>
</div>
